<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sparky's Order Of Operations Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js" async></script>
  </head>
  <body>
    <table border="1">
      <tr>
        <td id="resultContainer" colspan="4">
          <input type="text" id="result" disabled />
        </td>
      </tr>
      <tr>
        <td>
          <input class="calculatorInput" type="button" value="1" />
        </td>
        <td>
          <input class="calculatorInput" type="button" value="2" />
        </td>
        <td>
          <input class="calculatorInput" type="button" value="3" />
        </td>
        <td>
          <input class="calculatorInput" type="button" value="/" />
        </td>
      </tr>
      <tr>
        <td>
          <input class="calculatorInput" type="button" value="4" />
        </td>
        <td>
          <input class="calculatorInput" type="button" value="5" />
        </td>
        <td>
          <input class="calculatorInput" type="button" value="6" />
        </td>
        <td>
          <input class="calculatorInput" type="button" value="-" />
        </td>
      </tr>
      <tr>
        <td>
          <input class="calculatorInput" type="button" value="7" />
        </td>
        <td>
          <input class="calculatorInput" type="button" value="8" />
        </td>
        <td>
          <input class="calculatorInput" type="button" value="9" />
        </td>
        <td>
          <input class="calculatorInput" type="button" value="+" />
        </td>
      </tr>
      <tr>
        <td>
          <input class="calculatorInput" type="button" value="." />
        </td>
        <td>
          <input class="calculatorInput" type="button" value="0" />
        </td>
        <td>
          <input class="calculatorInput" type="button" value="=" />
        </td>
        <td>
          <input class="calculatorInput" type="button" value="*" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input class="calculatorInput" type="button" value="c" />
        </td>
        <td colspan="2">
          <input class="calculatorInput" type="button" value="undo" />
        </td>
      </tr>
    </table>
  </body>
</html>
